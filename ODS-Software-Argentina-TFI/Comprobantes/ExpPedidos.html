<!DOCTYPE html>

<html>
<head>
    <title>Confirmacion Pedido</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>

<body>
    <table border=1 style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center">
                <table>
                    <tr><td align="center">ODS Software</td></tr>
                    <tr><td align="center">TFI</td></tr>
                    <tr><td align="center">2023</td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr><td align="center">Service Request</td></tr>
                    <tr><td align="center">@NumeroPedido</td></tr>
                    <tr><td align="center">...</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="25"></td></tr>

        <tr>
            <td colspan="3">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%">Company:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@Empresa</td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
    <table border=1 style="width:100%" ">
        <thead style="background-color:#D3D3D3">
            <tr>
                <th>Servicio</th>
                 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>@Servicio</td>
                
            </tr>
            <tr>
                <td style="border: 0px !important"></td>
                <td style="border: 0px !important"></td>
                <td align="right" style="border: 0px">Total: </td>
                <td>@TOTAL</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
